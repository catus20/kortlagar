<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Julekort</title>

    <script src="js/script.js"></script>
</head>
<body>
    <div class="julekortDiv">
        <div class="overskrift">
            <h2> Lag ditt eget julekort, velg korleis det skal sjå ut under.</h2>
            <p>Tittel:</p>
            <input type="text" id="navn" placeholder="Overskrift" />
        </div>

        <div class="tekst">
            <p>Tekst:</p>
            <textarea id="tekst" placeholder="Tekst"></textarea> 
        </div>

        <div class="fra">
            <p>Frå: </p> 
            <input type="text" id="fra" placeholder="Fra" />
        </div>

        <div class="bilde">
            <p>Bilete:    <select class="bilde">
                <option value="images/nisse.png">Nisse</option>
                <option value="images/christmasornaments.png">Julekuler</option>
                <option value="images/rudolph.png">Rudolf</option>
            </select> </p>
            
        </div>

        <div class="skriftfarge">
            <p>Skriftfarge:   <input type="color" id="skriftfarge" value="#000000"> </p>
            
        </div>

        <div class="bgfarge">
            <p>Bakgrunnsfarge:   <input type="color" id="bkfarge" value="#000000"> </p>
            
        </div>

        <div class="button">
            <button>Lag julekort</button>
        </div>
        
    
    
    </div>

    
</body>
</html>
